<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="article">
        <div class="article__img">
          <img src="./images/drawers.jpg" alt="decorated drawer" />
        </div>

        <div class="article__wrapper">
          <h1 class="article__heading">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>

          <p class="article__paragraph">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <div class="article__author">
          <img
            src="./images/avatar-michelle.jpg"
            alt="author avatar"
            class="article__avatar"
          />
          <div class="article__info">
            <p class="article__username">Michelle Appleton</p>
            <p class="article__date">28 Jun 2020</p>
          </div>
          <img src="./images/icon-share.svg" alt="" class="article__share" />
        </div>
      </article>
    </main>
  </body>
</html>
